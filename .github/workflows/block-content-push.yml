# .github/workflows/no-content-push.yml
name: "Block Content Push"
on:
  pull_request:
    paths:
      - 'Content/**'

jobs:
  block-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for Content folder changes
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main...HEAD | grep '^Content/')
          if [ -n "$CHANGED" ]; then
            echo "‚ùå You cannot push changes to Content/ folder!"
            exit 1
          fi
